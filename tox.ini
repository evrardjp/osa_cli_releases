[tox]
envlist=py{35,36}

# unit tests
[testenv]
basepython=
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    clean: {env:TOXPYTHON:python3.5}
deps=
    pytest
    coverage
    pytest-cov
commands=py.test --cov-report term-missing -vv

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
deps = coverage

[flake8]
max-line-length = 80
ignore = E501
